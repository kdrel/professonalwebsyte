<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howdy VPN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Howdy VPN</h1>
        <p>Protect your privacy online with our secure VPN service.</p>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </section>
        <section id="server-selection" class="hidden">
            <h2>Select Server</h2>
            <select id="server-list"></select>
            <button id="connect-btn">Connect</button>
        </section>
        <section id="connected" class="hidden">
            <h2>Connected</h2>
            <button id="disconnect-btn">Disconnect</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Howdy VPN</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
